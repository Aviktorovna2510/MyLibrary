<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Book Form</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <!--Main CSS file-->
    <link rel="stylesheet" href="css/style.css">

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <!--script src="js/index.js"></script-->
</head>

<body>

<div class="form">


    <div class="tab-content">
        <div id="signup">
            <h1>Create book</h1>

            <form action="#" th:action="@{/book/create}"
                  th:object="${book}" method="post" class="m-t" role="form">

                <div >
                    <div>
                        <label>
                            Book <span class="req">*</span>
                        </label>
                        <input th:field="*{bookName}" type="text" required autocomplete="off"/>
                    </div>

                    <div>
                        <label>
                            Author<span class="req">*</span>
                        </label>
                        <select th:field="*{authorIds}">
                            <option value="0">-----------------</option>
                            <option th:each ="author:${authors}" th:value="${author.authorId}" th:utext="${author.firstName}"/>
                        </select>

                        <label>
                            Category<span class="req">*</span>
                        </label>
                        <select th:field="*{categoriesId}">
                            <option value="0">-----------------</option>
                            <option th:each ="category:${categories}" th:value="${category.categoryId}" th:utext="${category.name}"/>
                        </select>
                        <select th:field="*{categoriesId}">
                            <option value="0">-----------------</option>
                            <option th:each ="category:${categories}" th:value="${category.categoryId}" th:utext="${category.name}"/>
                        </select>
                    </div>
                </div>


                <button type="submit" class="button button-block"/>Create</button>

            </form>

        </div>



    </div><!-- tab-content -->

</div> <!-- /form -->

</body>

</html>
